name: thesis_dev

services:
  backend:
    platform: ${LOCAL_PLATFORM}
    build:
      target: dev
    volumes:
      - ../backend/:/backend/
      # DEV environment needs keys instead of inheriting it from the EC2's IAM
      - ~/.aws:/root/.aws:ro
    environment:
      - ENV=DEV
      - SERVER_NAME=http://localhost:2222
    ports:
      - 127.0.0.1:8000:8000
    # command: "bash -c 'echo sleeping && sleep infinity'"
    command: "bash -c './manageDB.py --maybe-migrate && ./launch_dev.py'"
  
  jobs:
    platform: ${LOCAL_PLATFORM}
    build:
      target: dev
    environment:
      - ENV=DEV
      # - LOG_LEVEL=DEBUG
    volumes:
      - ../backend/:/backend/
    # command: "bash -c 'echo sleeping && sleep infinity'"
    command: ./jobRunner.py

  nginx:
    platform: ${LOCAL_PLATFORM}
    build:
      target: react_dev
    environment:
      - DEV_HOST_PORT=2222
    ports:
      - 127.0.0.1:2222:2222
    volumes:
      - ../frontend/:/frontend/
    # command: "sh -c 'echo sleeping && sleep infinity'"
    command: "sh -c 'yarn && yarn start'"

  db:
    platform: ${LOCAL_PLATFORM}
    environment:
      - POSTGRES_PASSWORD=${DB_PASS}